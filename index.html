<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .track {
            display: none; /* Hide individual controls */
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-pause-button">Play</button>
        <audio id="universal-player" class="plyr" controls>
            <source src="./https://joselebe04.github.io/We-Believe-UK-Player/Soprano.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#universal-player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume'], // Removed speed control
        });
        const playPauseButton = document.querySelector('.play-pause-button');
        let isPlaying = false;
        
        const audioTracks = [
            new Audio("./https://joselebe04.github.io/We-Believe-UK-Player/Soprano.mp3"),
            new Audio("./https://joselebe04.github.io/We-Believe-UK-Player/Alto.mp3"),
            new Audio("./https://joselebe04.github.io/We-Believe-UK-Player/Tenor.mp3"),
            new Audio("./https://joselebe04.github.io/We-Believe-UK-Player/Bass.mp3")
        ];
        
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audioTracks.forEach(track => track.pause());
                playPauseButton.textContent = 'Play';
            } else {
                audioTracks.forEach(track => track.play());
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });
        
        player.on('timeupdate', () => {
            audioTracks.forEach(track => track.currentTime = player.currentTime);
        });

        player.on('seeked', () => {
            audioTracks.forEach(track => track.currentTime = player.currentTime);
        });
    </script>
</body>
</html>
