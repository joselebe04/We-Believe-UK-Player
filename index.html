<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
        }

        .player-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            width: 360px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .play-pause-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #225588;
            color: white;
            border: none;
            cursor: pointer;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            margin-right: 3px;
        }

        .track-title {
            width: 60px;
            text-align: left;
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-pause-button">Play</button>
        
        <div class="track">
            <span class="track-title">Soprano</span>
            <audio class="player" controls>
                <source src="Website 2 Soprano/Soprano.mp3" type="audio/mp3">
            </audio>
        </div>
        
        <div class="track">
            <span class="track-title">Alto</span>
            <audio class="player" controls>
                <source src="Website 3 Alto/Alto.mp3" type="audio/mp3">
            </audio>
        </div>
        
        <div class="track">
            <span class="track-title">Tenor</span>
            <audio class="player" controls>
                <source src="Website 4 Tenor/Tenor.mp3" type="audio/mp3">
            </audio>
        </div>
        
        <div class="track">
            <span class="track-title">Bass</span>
            <audio class="player" controls>
                <source src="Website 5 Bass/Bass.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const players = document.querySelectorAll('.player');
            players.forEach(player => new Plyr(player));
        });
    </script>
</body>
</html>
