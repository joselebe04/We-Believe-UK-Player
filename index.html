<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .track {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-pause-button">Play</button>

        <div class="track">
            <span class="track-title">Soprano</span>
            <audio class="plyr" controls src="./https://joselebe04.github.io/We-Believe-UK-Player/Soprano.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Alto</span>
            <audio class="plyr" controls src="./https://joselebe04.github.io/We-Believe-UK-Player/Alto.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Tenor</span>
            <audio class="plyr" controls src=".https://joselebe04.github.io/We-Believe-UK-Player/Tenor.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Bass</span>
            <audio class="plyr" controls src="./https://joselebe04.github.io/We-Believe-UK-Player/Bass.mp3"></audio>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const players = Array.from(document.querySelectorAll('.plyr')).map(p => new Plyr(p));
        const playPauseButton = document.querySelector('.play-pause-button');
        let isPlaying = false;
        
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                players.forEach(player => player.pause());
                playPauseButton.textContent = 'Play';
            } else {
                players.forEach(player => player.play());
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
