<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
        }

        .player-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            width: 360px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .play-pause-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #225588;
            color: white;
            border: none;
            cursor: pointer;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            margin-right: 3px;
        }

        .track-title {
            width: 60px;
            text-align: left;
            margin-right: 2px;
        }

        .buttons {
            margin-left: 10px;
        }

        .buttons button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
        }

        .buttons button.mute {
            background-color: #ddd;
            color: black;
        }

        .buttons button.mute.active {
            background-color: #225588;
            color: white;
        }

        .volume-slider {
            margin-left: 5px;
            width: 50px;
        }

        .waveform {
            position: relative;
            background-color: #e0e0e0;
            height: 20px;
            flex-grow: 1;
            margin: 0 5px;
            cursor: pointer;
        }

        .waveform .progress {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }

        .current-time {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-pause-button">Play</button>

        <div class="current-time">0:00</div>

        <div class="track">
            <span class="track-title">Soprano</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="audio/Soprano.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Alto</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="audio/Alto.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Tenor</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="audio/Tenor.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Bass</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="audio/Bass.mp3"></audio>
        </div>
    </div>

    <script>
        const playPauseButton = document.querySelector('.play-pause-button');
        const audioElements = document.querySelectorAll('.audio');
        const muteButtons = document.querySelectorAll('.mute');
        const currentTimeDisplay = document.querySelector('.current-time');
        const progressBars = document.querySelectorAll('.progress');
        const waveforms = document.querySelectorAll('.waveform');
        const volumeSliders = document.querySelectorAll('.volume-slider');
    
        let isPlaying = false;
        let seeking = false; // Flag to detect manual seeking
    
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audioElements.forEach(audio => audio.pause());
                playPauseButton.textContent = 'Play';
            } else {
                audioElements.forEach(audio => audio.play());
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });
    
        muteButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const slider = volumeSliders[index];
                const isTrackMuted = slider.value === '0';

                if (isTrackMuted) {
                    slider.value = 1;
                    audioElements[index].volume = 1;
                    button.classList.remove('active');
                } else {
                    slider.value = 0;
                    audioElements[index].volume = 0;
                    button.classList.add('active');
                }
            });
        });

        volumeSliders.forEach((slider, index) => {
            slider.addEventListener('input', () => {
                const volume = slider.value;
                audioElements[index].volume = volume;

                if (volume > 0) {
                    muteButtons[index].classList.remove('active');
                } else {
                    muteButtons[index].classList.add('active');
                }
            });
        });

        audioElements.forEach((audio, index) => {
            audio.addEventListener('timeupdate', () => {
                const currentTime = Math.floor(audio.currentTime);
                const minutes = Math.floor(currentTime / 60);
                const seconds = currentTime % 60;
                currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                const progress = (audio.currentTime / audio.duration) * 100;
                progressBars[index].style.left = `${progress}%`;
            });
        });

        waveforms.forEach((waveform, index) => {
            waveform.addEventListener('mousedown', (e) => {
                seeking = true;
                const rect = waveform.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickPercentage = clickX / rect.width;
                const newTime = clickPercentage * audioElements[0].duration;

                audioElements.forEach(audio => {
                    audio.currentTime = newTime;
                });

                seeking = false;
            });
        });

        function checkAndSyncTracks() {
            if (seeking) return; // Skip syncing while seeking

            let maxTime = 0;

            audioElements.forEach(audio => {
                if (!audio.paused) {
                    maxTime = Math.max(maxTime, audio.currentTime);
                }
            });

            audioElements.forEach(audio => {
                if (Math.abs(audio.currentTime - maxTime) > 0.1) {
                    audio.currentTime = maxTime;
                }
            });
        }

        setInterval(checkAndSyncTracks, 500);
    </script>
</body>
</html>
